<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>省市级联</title>
    <script>
        // 定义二维数组:
        var arr = new Array(4);

        arr[0] = new Array("哈尔滨","齐齐哈尔","大庆","佳木斯");
        arr[1] = new Array("长春市","吉林市","四平市","通化市");
        arr[2] = new Array("沈阳市","锦州市","大连市","铁岭市");
        arr[3] = new Array("郑州市","洛阳市","安阳市","南阳市");
    </script>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("[name='pro']").change(function(){
//获取市下拉选项
                var $city=$("[name='city']");
//初始化
                $city.html($("<option>").html("-请选择-"));

                var pro=$(this).val();
//获取所有的市数组
                var cities=$(arr[pro]);
//alert(cities);

//遍历数组,拼装成option 追加到市下拉选中
                cities.each(function(){
                    $city.append("<option>"+this+"</option>");

                });
            });
        });
    </script>
</head>
<body>
籍贯:
<select name="pro">
    <option >-请选择-</option>
    <option value="0">黑龙江</option>
    <option value="1">吉林</option>
    <option value="2">辽宁省</option>
    <option value="3">河南省</option>
</select>
<select name="city">
    <option >-请选择-</option>
    <option value="0">黑龙江</option>
    <option value="1">吉林</option>
    <option value="2">辽宁省</option>
    <option value="3">河南省</option>

</select>
</body>
</html>
